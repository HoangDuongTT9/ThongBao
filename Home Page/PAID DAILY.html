<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PAID & PHANBO - VLOOKUP Tool</title>

  <!-- Thư viện đọc file Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    /* --- Giao diện hiện đại, đồng bộ --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      color: #333;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      background-color: #2ecc71;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #27ae60;
    }
    .link-back {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
    .link-back:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>PAID & PHANBO - VLOOKUP Tool</h2>

  <!-- Bước 1: Upload file PAID -->
  <h3>Bước 1: Chọn file PAID</h3>
  <input type="file" id="paidInput" accept=".xlsx, .xls" />

  <!-- Bước 2: Upload file PHANBO -->
  <h3>Bước 2: Chọn file PHANBO</h3>
  <input type="file" id="phanboInput" accept=".xlsx, .xls" />

  <!-- Các nút chức năng -->
  <div class="button-group">
    <button onclick="downloadFinal()">Tải file hoàn chỉnh</button>
  </div>

  <!-- Link quay lại Trang chủ -->
  <a href="Z:\TOOL\Home Page\index.html" class="link-back">← Quay về Trang chủ</a>
</div>

<script>
/* --- Các biến lưu dữ liệu --- */
let paidData = [], paidHeader = [], phanboMap = {};

/* --- Sự kiện: Upload file PAID --- */
document.getElementById('paidInput').addEventListener('change', function (e) {
  const file = e.target.files[0];
  const reader = new FileReader();

  reader.onload = function (e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

    paidHeader = json[0];
    paidHeader.push("TC", "TL", "UH");

    for (let i = 1; i < json.length; i++) {
      const row = json[i];
      row.push("", "", ""); // thêm 3 cột mới
    }

    paidData = json;
    alert("✅ Đã tải file PAID và thêm 3 cột TC, TL, UH.");
  };

  reader.readAsArrayBuffer(file);
});

/* --- Sự kiện: Upload file PHANBO --- */
document.getElementById('phanboInput').addEventListener('change', function (e) {
  if (paidData.length === 0) {
    alert("⚠️ Vui lòng upload file PAID trước.");
    return;
  }

  const file = e.target.files[0];
  const reader = new FileReader();

  reader.onload = function (e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });

    const sheet = workbook.Sheets["DETAIL"];
    const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

    // Xác định vị trí các cột cần lấy
    const headers = json[0];
    const applIdIndexPB = headers.indexOf("APPL_ID");
    const codeIndex = headers.indexOf("CODE CRM");
    const tlIndex = headers.indexOf("TL");
    const supIndex = headers.indexOf("SUP");

    if (applIdIndexPB === -1 || codeIndex === -1 || tlIndex === -1 || supIndex === -1) {
      alert("❌ File PHANBO thiếu các cột bắt buộc: APPL_ID, CODE CRM, TL, SUP.");
      return;
    }

    // Map dữ liệu từ PHANBO
    for (let i = 1; i < json.length; i++) {
      const row = json[i];
      const applId = row[applIdIndexPB];
      if (applId) {
        phanboMap[applId.toString().trim()] = {
          code: row[codeIndex],
          tl: row[tlIndex],
          sup: row[supIndex]
        };
      }
    }

    // Áp dữ liệu vào file PAID
    const applIdIndexPD = paidData[0].indexOf("APPL_ID");
    const tcCol = paidData[0].indexOf("TC");
    const tlCol = paidData[0].indexOf("TL");
    const uhCol = paidData[0].indexOf("UH");

    for (let i = 1; i < paidData.length; i++) {
      const row = paidData[i];
      const applId = row[applIdIndexPD];
      const match = phanboMap[applId?.toString().trim()];
      if (match) {
        row[tcCol] = match.code || "";
        row[tlCol] = match.tl || "";
        row[uhCol] = match.sup || "";
      }
    }

    alert("✅ Đã VLOOKUP xong dữ liệu từ sheet DETAIL.");
  };

  reader.readAsArrayBuffer(file);
});

/* --- Hàm tải file hoàn chỉnh --- */
function downloadFinal() {
  if (paidData.length === 0) {
    alert("⚠️ Bạn cần upload và xử lý dữ liệu trước.");
    return;
  }
  const ws = XLSX.utils.aoa_to_sheet(paidData);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "PAID_FINAL");
  XLSX.writeFile(wb, "PAID_FINAL.xlsx");
}
</script>

</body>
</html>
